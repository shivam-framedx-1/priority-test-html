<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Office Contact</title>
    <link rel="stylesheet" href="./style.css" />
    <meta name="theme-color" content="#0f172a" />
  </head>
  <body>
    <main class="container">
      <section class="card" aria-label="Office contact">
        <h1 class="office-name">AIVA Voice Priority Connect</h1>
        <p class="subtitle">Tap the button below to call back Hospital</p>

        <!-- The phone number will be dynamically inserted here -->
        <a class="call-button" id="call-button" href="#" aria-label="Call callback number">
          <span class="phone">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path d="M22 16.92v2a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6A19.79 19.79 0 0 1 2.09 4.2 2 2 0 0 1 4.11 2h2a2 2 0 0 1 2 1.72c.12.9.32 1.77.59 2.6a2 2 0 0 1-.45 2.11L7.1 9.91a16 16 0 0 0 6 6l1.48-1.15a2 2 0 0 1 2.11-.45c.83.27 1.7.47 2.6.59A2 2 0 0 1 22 16.92z" fill="currentColor"/>
            </svg>
            <span id="phone-text">Loading phone number...</span>
          </span>
        </a>
      </section>
    </main>

    <script>
      // Get the callback number from the URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const callbackNumber = urlParams.get('number');

      // If the callback number exists in the URL, update the phone number dynamically
      if (callbackNumber) {
        // Update the phone number in the href and the text
        document.getElementById('call-button').href = `tel:${callbackNumber}`;
        document.getElementById('phone-text').innerText = `Call ${callbackNumber}`;
      } else {
        document.getElementById('phone-text').innerText = "No callback number provided.";
      }
    </script>
  </body>
</html>
